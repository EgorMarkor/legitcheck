<script>
  document.addEventListener('DOMContentLoaded', function() {
  const btnContainer = document.querySelector('.header__frame-19487540492');
  if (!btnContainer) return;

  btnContainer.addEventListener('click', () => {
    // Здесь явно указываем ваш BOT_ID и origin
    const BOT_ID = '7620197633:AAHqBbPgVEtloxy6we7YyvMU7eWK9-hSyrU';      // передайте через контекст шаблона
    const origin = window.location.origin;       // например, https://example.com

    const params = new URLSearchParams({
      bot_id: BOT_ID,
      return_to: 'https://legitcheck.one/pc/telegram/login/',
      origin: origin,
      request_access: 'write'
    });

    // редирект на OAuth-страницу Telegram
    window.location.href = `https://oauth.telegram.org/auth?${params.toString()}`;
  });
});

</script>
